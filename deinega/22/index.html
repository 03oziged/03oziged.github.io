    <script>
        
    var goldenRatio = (1 + Math.sqrt(5)) / 2; // "Золотое" число

function func(x){
  return Math.pow(x,5)+Math.pow(x,4)-(Math.pow(x,3)/3)+2;
  
}

	var a = -1, b = 1; // Концы отрезка
	var accuracy = 0.0001; // Точность, с которой мы находим локальный максимум
	var x1, x2; // Точки, делящие текущий отрезок в отношении золотого сечения
	while (Math.abs(b - a) > accuracy) {
		   x1 = b - (b - a) / goldenRatio; 
	       x2 = a + (b - a) / goldenRatio;
	       if (func(x1) >= func(x2)) // Условие для поиска максимума
	           a = x1; 
	       else 
	           b = x2;
	} // Выполняем, пока не достигнем заданной точности
	console.log("(" + (a + b) / 2 + ", " + func((a + b) / 2) + ")");
